<h3 class="text-main fw-bold py-2">Popular Categories:</h3>
<owl-carousel-o [options]="customOptionsCategories">
  @for (category of categoriesListSlider(); track category._id) {

  <ng-template carouselSlide>
    <div class="p-2">
      <img
        height="280px"
        class="w-100"
        [src]="category.image"
        [alt]="category.name"
      />
      <h5 class="text-main text-center py-1">{{ category.name }}</h5>
    </div>
  </ng-template>
  }
</owl-carousel-o>
